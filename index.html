<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Animation Generator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        canvas {
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .controls {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        input[type="range"], select, input[type="color"] {
            width: 100%;
        }
        .color-pickers {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        .color-picker {
            flex: 1;
        }
        button {
            background: linear-gradient(45deg, var(--color1, #ff00ff), var(--color2, #00ffff));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .download-container {
            margin: 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
            background: linear-gradient(45deg, var(--color1, #ff00ff), var(--color2, #00ffff));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <canvas id="psychedelicCanvas"></canvas>
    <h1>Psychedelic Animation Generator</h1>    
    <div class="controls">
        <div class="color-pickers">
            <div class="color-picker control-group">
                <label for="color1">Primary Color</label>
                <input type="color" id="color1" value="#ff00ff">
            </div>
            <div class="color-picker control-group">
                <label for="color2">Secondary Color</label>
                <input type="color" id="color2" value="#00ffff">
            </div>
        </div>
        
        <div class="control-group">
            <label for="patternType">Pattern Type</label>
            <select id="patternType">
                <option value="circles">Pulsing Circles</option>
                <option value="waves">Radiating Waves</option>
                <option value="spiral">Hypnotic Spiral</option>
                <option value="grid">Warping Grid</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="speed">Animation Speed</label>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
        </div>
        
        <div class="control-group">
            <label for="colorSpeed">Color Change Speed</label>
            <input type="range" id="colorSpeed" min="0.1" max="5" step="0.1" value="1">
        </div>
        
        <div class="control-group">
            <label for="complexity">Pattern Complexity</label>
            <input type="range" id="complexity" min="1" max="10" step="1" value="5">
        </div>
        
        <div class="control-group">
            <label for="size">Element Size</label>
            <input type="range" id="size" min="5" max="50" step="1" value="20">
        </div>
        
        <div class="control-group">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="50" max="200" step="10" value="100">
        </div>
    </div>
    
    <div class="download-container">
        <button id="downloadBtn">Download Animation (7s)</button>
        <div id="countdown" style="display: none; margin-top: 10px;">Preparing download... 7</div>
    </div>

    <script>
        const canvas = document.getElementById('psychedelicCanvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const countdown = document.getElementById('countdown');
        const color1Input = document.getElementById('color1');
        const color2Input = document.getElementById('color2');
        
        // Set canvas size
        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, 800);
            canvas.width = size;
            canvas.height = size;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Update CSS variables when colors change
        function updateColors() {
            document.documentElement.style.setProperty('--color1', color1Input.value);
            document.documentElement.style.setProperty('--color2', color2Input.value);
        }
        
        color1Input.addEventListener('input', updateColors);
        color2Input.addEventListener('input', updateColors);
        updateColors();
        
        // Animation variables
        let time = 0;
        let hue = 0;
        let frames = [];
        let isRecording = false;
        let frameCount = 0;
        let countdownInterval;
        
        // Get control values
        function getControls() {
            return {
                color1: color1Input.value,
                color2: color2Input.value,
                patternType: document.getElementById('patternType').value,
                speed: parseFloat(document.getElementById('speed').value),
                colorSpeed: parseFloat(document.getElementById('colorSpeed').value),
                complexity: parseInt(document.getElementById('complexity').value),
                size: parseInt(document.getElementById('size').value),
                brightness: parseInt(document.getElementById('brightness').value) / 100
            };
        }
        
        // Convert hex to RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            return { r, g, b };
        }
        
        // Interpolate between two colors
        function interpolateColor(color1, color2, factor) {
            const rgb1 = hexToRgb(color1);
            const rgb2 = hexToRgb(color2);
            
            const r = Math.round(rgb1.r + factor * (rgb2.r - rgb1.r));
            const g = Math.round(rgb1.g + factor * (rgb2.g - rgb1.g));
            const b = Math.round(rgb1.b + factor * (rgb2.b - rgb1.b));
            
            return `rgb(${r}, ${g}, ${b})`;
        }
        
        // Draw psychedelic pattern
        function draw() {
            const { color1, color2, patternType, speed, colorSpeed, complexity, size, brightness } = getControls();
            
            time += 0.01 * speed;
            hue = (hue + 0.5 * colorSpeed) % 360;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxDist = Math.sqrt(centerX * centerX + centerY * centerY);
            
            if (patternType === 'circles') {
                // Pulsing circles pattern
                for (let i = 0; i < complexity * 5; i++) {
                    const radius = size * 5 + Math.sin(time + i) * size * 4;
                    const alpha = brightness * (0.5 + 0.5 * Math.sin(time * 0.5 + i * 0.2));
                    const colorFactor = (Math.sin(time * 0.3 + i * 0.1) + 1) / 2;
                    ctx.strokeStyle = interpolateColor(color1, color2, colorFactor);
                    ctx.strokeStyle += ` ${alpha})`.replace('rgb', 'rgba');
                    ctx.lineWidth = 2 + Math.sin(time * 0.3 + i) * 1.5;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                    ctx.stroke();
                }
            } else if (patternType === 'waves') {
                // Radiating waves pattern
                for (let i = 0; i < complexity * 20; i++) {
                    const angle = (i / (complexity * 20)) * Math.PI * 2;
                    const distance = (size * 2) + Math.sin(time * 2 + i * 0.1) * size * 1.5;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    const radius = size * 0.5 + Math.sin(time + i * 0.2) * size * 0.3;
                    const alpha = brightness * (0.7 + 0.3 * Math.sin(time * 0.7 + i * 0.1));
                    const colorFactor = (i % 10) / 10;
                    ctx.fillStyle = interpolateColor(color1, color2, colorFactor);
                    ctx.fillStyle += ` ${alpha})`.replace('rgb', 'rgba');
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (patternType === 'spiral') {
                // Hypnotic spiral pattern
                const spiralTurns = complexity * 2;
                const points = 200;
                ctx.lineWidth = size * 0.3;
                
                for (let j = 0; j < 3; j++) {
                    ctx.beginPath();
                    for (let i = 0; i < points; i++) {
                        const progress = i / points;
                        const angle = progress * Math.PI * 2 * spiralTurns + time * (j + 1);
                        const radius = progress * (canvas.width / 2 - size);
                        const x = centerX + Math.cos(angle) * radius;
                        const y = centerY + Math.sin(angle) * radius;
                        
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    const alpha = brightness * (0.7 + 0.3 * Math.sin(time * 0.5 + j));
                    const colorFactor = j / 3;
                    ctx.strokeStyle = interpolateColor(color1, color2, colorFactor);
                    ctx.strokeStyle += ` ${alpha})`.replace('rgb', 'rgba');
                    ctx.stroke();
                }
            } else if (patternType === 'grid') {
                // Warping grid pattern
                const cellSize = size * 2;
                const cols = Math.ceil(canvas.width / cellSize) + 1;
                const rows = Math.ceil(canvas.height / cellSize) + 1;
                
                for (let i = 0; i < cols; i++) {
                    for (let j = 0; j < rows; j++) {
                        const x = i * cellSize + Math.sin(time + j * 0.2) * size * 0.5;
                        const y = j * cellSize + Math.cos(time + i * 0.2) * size * 0.5;
                        const s = size * 0.3 + Math.sin(time + i + j) * size * 0.2;
                        const alpha = brightness * (0.5 + 0.5 * Math.sin(time * 0.3 + i + j));
                        const colorFactor = (Math.sin(time * 0.2 + i * 0.1 + j * 0.1) + 1) / 2;
                        ctx.fillStyle = interpolateColor(color1, color2, colorFactor);
                        ctx.fillStyle += ` ${alpha})`.replace('rgb', 'rgba');
                        ctx.fillRect(x, y, s, s);
                    }
                }
            }
            
            if (isRecording && frameCount < 7 * 60) { // 7 seconds at 60fps
                frames.push(canvas.toDataURL('image/png'));
                frameCount++;
            }
            
            requestAnimationFrame(draw);
        }
        
        // Start animation
        draw();
        
        // Download functionality
        downloadBtn.addEventListener('click', () => {
            if (isRecording) return;
            
            // Reset recording state
            frames = [];
            frameCount = 0;
            isRecording = true;
            downloadBtn.disabled = true;
            countdown.style.display = 'block';
            
            // Start countdown
            let seconds = 7;
            countdown.textContent = `Preparing download... ${seconds}`;
            
            countdownInterval = setInterval(() => {
                seconds--;
                countdown.textContent = `Preparing download... ${seconds}`;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    createAndDownloadGif();
                }
            }, 1000);
        });
        
        function createAndDownloadGif() {
            // For a real implementation, you would use a GIF encoder library like gif.js
            // This is a simplified version that just downloads the current frame
            
            // In a production environment, you would:
            // 1. Collect all frames during the recording period
            // 2. Use gif.js or similar to create an animated GIF
            // 3. Download the resulting GIF
            
            // For this example, we'll just download the current canvas as PNG
            const link = document.createElement('a');
            link.download = 'psychedelic-art.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            // Reset UI
            isRecording = false;
            downloadBtn.disabled = false;
            countdown.style.display = 'none';
        }
    </script>
</body>
</html>
